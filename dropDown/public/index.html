<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>dropDown</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-200">
    <div x-data="{ isShow: false }" class="relative">
      <button
        @click="isShow = !isShow"
        class="bg-blue-600 z-10 relative px-4 py-2 flex justify-center items-center cursor-pointer text-white rounded-md border-0 focus:ring-2 focus:ring-blue-600 focus:ring-offset-2"
      >
        <span>Show More</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-6"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <button
        x-show="isShow"
        @click="isShow = false"
        class="inset-0 fixed bg-gray-500 opacity-30"
      ></button>
      <div
        x-show="isShow"
        class="bg-white w-52 rounded-md absolute overflow-hidden border border-white mt-2"
      >
        <a href="#" class="px-4 py-2 block hover:bg-gray-100">About</a>
        <a href="#" class="px-4 py-2 block hover:bg-gray-100">Profile</a>
        <a href="#" class="px-4 py-2 block hover:bg-gray-100">Setting</a>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
